<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8"/>
        <title>Momenton</title>
    </head>
    <body>
        <section class="center">
            <!--시계-->
            <div class="js-clock">
                <h1>00:00<h1>
            </div>
            <!--이름 할당 받는 폼-->
            <form class="js-form form">
                <input class="name_input" type="text" placeholder="what is your name?">
            </form>

            <h4 class="js-gretting gretting"></h4>

            <form class="js-toDoForm">
                <input class="todo-text" type="text" placeholder="Write a to do?">
            </form>
            <ul class="js-toDoList"></ul>
        </section>
        <!--사진 배경 위치 정보-->
        <div class="js-location location">
            <span class="location">The Best Scenery of 2019</span>
        </div>
        <!--날씨-->
        <div class="js-weather weather">
            <span class="weather"></span>
        </div>
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
